<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <label for="inum">Números (entre 1 e 100):</label>
            <input type="number" name="inum" id="inum">
            <button id="botão" onclick="adicionar()">Adicionar</button>
        </div>
        <br>
        <div>
            <select name="valores" id="ivalores" size="6"></select>
            <br>
            <button id="finalizar" onclick="finalizar()">Finalizar</button>
            <p id="res">
            </p>
        </div>
    </section>
    <footer>
        <p>Criado por <a id="link" href="https://github.com/NebFabio" target="_blank" rel="externo">Fábio Kauã</a> para o <a id="link2" href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
