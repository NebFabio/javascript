<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="txtnac" id="txtnac" placeholder="digite sua nacionalidade">
    <input type="button" value="Enviar" onclick="enviei()">
    <div id="res">Resultado➡️</div>
    <script>
        function enviei() {
        var nac = window.document.getElementById('txtnac')
        if (nac == 'Brasil'){
                res.innerHTML += ('Você é brasileiro!')
            } else {
                res.innerHTML += ('Você é estrangeiro!')
            }  
        }
    </script>
</body>
</html>
